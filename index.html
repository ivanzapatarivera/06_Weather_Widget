<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Meta tags go here -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Weather Widget" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Traveler Weather Widget</title>
</head>

<body>
    <!-- Header -->
    <header class="header headerStyle" id="header">
        <h1 class="title col-md-6 mx-auto pt-3 text-center textShadow" id="title">
            Weather Forecast
        </h1>
        <p class="slogan col-md-6 mx-auto text-center" id="slogan">
            #1 weather source for travelers
        </p>
        <div class="row">
            <div class="col-6 mx-auto text-center pb-3">
                <div class="col-md-6 d-inline fontSmall alignBottom">
                    Powered by OpenWeather
                </div>
                <div class="col-md-6 d-inline">
                    <img src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png"
                        class="openWeatherImage" />
                </div>
            </div>
        </div>
    </header>

    <!-- Search Results Go Here -->
    <div class="shadow py-2 px-md-4 headerStyle navbarLocal searchDeposit" id="searchDeposit">
        <div class="d-inline"><b>Recent Search:</b> </div>
    </div>


    <!-- Main Contents Container -->
    <div class="container">

        <div class="row">

            <!-- Search form column (left side) -->
            <div class="col-12 col-sm-5 city">

                <!-- Labels and Input elements for search -->
                <div class="row">

                    <!-- City Label and input elements -->
                    <div class="col-12 col-sm-4 text-center" id="city">
                        <label for="searchCity" class="labelCity pt-3">City: </label>
                    </div>
                    <div class="col-12 col-sm-8 pt-3 text-center">
                        <input type="text" class="searchCity" id="searchCity"></input>
                    </div>
                    

                </div>
                <div class="row">

                    <!-- State / Country elements --> 
                    <div class="col-12 col-sm-4 text-center" id="State">
                        <label for="searchState" class="labelState pt-3">State / Country: </label>
                    </div>
                    <div class="col-12 col-sm-8 pt-3 text-center">
                        <input type="text" class="searchState" id="searchState"></input>
                    </div>                   
                    
                    
                </div>

                <div class="row">

                    <div class="col-12 col-sm-3 text-center" id="State">
                        <button class="btn btn-light px-5 mt-4 submitSearch shadow-sm" id="submitSearch">Search</button>
                    </div>
                    
                </div>
                <!-- <div class="row">  </div> -->
                    
            </div>

            <!-- Search results column (right side) -->
            <div class="col-12 col-sm-7 mx-auto pl-5" id="searchArea">

                <h4 class="welcome pt-2" id="welcome">
                    Welcome to Travel Forecaster
                </h4>
                <p>Enter the location you're interested in obtaining current weather conditions and forecast. The results will display below this area.</p>
                <div class="weatherResults" id="weatherResults"></div>

            </div>
            <hr class="mainSeparation">

        </div>



        <div class="row">

            <div class="col-12">

                
                <div class="row">

                    <!-- Display City Name -->
                    <div class="cityName col-12 col-sm-6 display-4 mx-auto text-center"></div>

                </div>  
                <div class="row">

                    <!-- Display City Name -->
                    <div class="cityDate col-12 col-sm-6 pl-2 py-2 mx-auto text-center"></div>

                </div>

                <div class="row">

                    <!-- Display Latitude and Longitud -->
                    <div class="col-12 col-sm-4 lonLat mx-auto text-center"></div>
                
                </div>

                <div class="row">

                    <!-- Display Current Weather -->
                    <div class="col-12 col-sm-4 py-3 mx-auto text-center currentMain"></div>

                </div>

                <div class="row">

                    <!-- Display Weather Icon -->
                    <div class="col-12 col-sm-2 mx-auto text-center currentIcon"></div>

                </div>

                <div class="row">

                    <!-- Display UV Index -->
                    <div class="col-12 col-sm-6 uvIndex" style="background-color: green;"></div>
                
                </div>

                <div class="row">

                    <div class="col-4">
                        <p class="temperature"></p>
                        <p class="feelslike"></p>
                        <p class="tempmax"></p>
                        <p class="tempmin"></p>
                        <p class="humidity"></p>
                    </div>
                
                </div>

                <div class="row">

                    <div class="col-4 windDirection"></div>
                    <div class="col-4 windGust"></div>
                    <div class="col-4 windSpeed"></div>
                    
                </div>


                    <div class="col-3"></div>
                    
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
