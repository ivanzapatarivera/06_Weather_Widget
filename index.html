                    <div class="col-12 col-lg-3 pt-3 text-center">

                    </div>
                    <div class="col-12 col-lg-2 text-center" id="State">

                    </div>
                    <div class="col-12 col-lg-3 pt-3 text-center">
                        <input type="text" class="searchState" id="searchState"></input>
                    </div> 
                    <div class="col-12 col-lg-2 pt-2 text-center id="State">

                    </div>
                </div>
